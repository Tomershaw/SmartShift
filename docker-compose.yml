services:
  postgres:
    image: postgres:16-alpine
    container_name: smartshift-postgres
    environment:
      POSTGRES_DB: smartshift
      POSTGRES_USER: smartshift
      POSTGRES_PASSWORD: smartshift_dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
